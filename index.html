<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Pig game</title>
</head>
<body>
<main class="game">
    <header class="game__players">
        <div class="game__players__player_1">
            <h3>Player 1</h3>
            <p class="game__players__player_1__score score">0</p>
        </div>
        <div class="game__players__player_2">
            <h3>Player 2</h3>
            <p class="game__players__player_2__score score">0</p>
        </div>
    </header>
    <div class="game__dices">
        <p class="game__dices__dice">1</p>
        <p class="game__dices__dice">1</p>
    </div>
    <div class="game__btns">
        <button class="btn btn_new" id="js-new_game">New game</button>
        <button class="btn btn_next" id="js-next_turn">Next turn</button>
        <button class="btn btn_dice" id="js-though_dices">Through Dices</button>
    </div>
</main>
</body>
<script src="./js/index.js"></script>
</html>
